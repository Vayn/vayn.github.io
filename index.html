---
layout: default
title: '次世代 Jisedai NextGen'
---

<div class="container post">
    <h2><a href="{{ site.posts.first.url }}">{{ site.posts.first.title }}</a></h2>
    <div class="post-meta span-3">
        <p>
            <a href="{{ post.url }}">{{ site.posts.first.date | date: "%B %d, %Y" }}</a>
        </p>
    </div>
    <div class="post-content span-15 last">
        {{ site.posts.first.content }}
        <p><a style="float:right" href="{{ site.posts.first.url }}#disqus_thread">Comments</a></p>
    </div>
</div>
<script type="text/javascript"> 
//<![CDATA[
(function() {
		var links = document.getElementsByTagName('a');
		var query = '?';
		for(var i = 0; i < links.length; i++) {
			if(links[i].href.indexOf('#disqus_thread') >= 0) {
				query += 'url' + i + '=' + encodeURIComponent(links[i].href) + '&';
			}
		}
		document.write('<script type="text/javascript" src="http://disqus.com/forums/vayn/get_num_replies.js' + query + '"></' + 'script>');
	})();
//]]>
</script>
